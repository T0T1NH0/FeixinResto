<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

<body>

    <header>
        <figure>
            <div id="sombrero1"><img src="foto3.png"></div>
            <div id="sombrero2"><img src="foto3.png"></div>
        </figure>
        <div>
            <h2 id="h2header">Feixin Restó</h2>
        </div>
        <figure id="derecha1">
            <div id="sombrero1"><img src="foto3.png"></div>
            <div id="sombrero2"><img src="foto3.png"></div>
        </figure>
    </header>

    <main id="maincontainer">

        <section id="description-container">


            <div id="meet">
                <div id="fotocarne"></div>
                <p id="opcarne">opcion <span>CARNE</span> </p>
            </div>

            <div id="vegetables">
                <div id="vegetablesphoto"></div>
                <p id="opverdura">opcion <span>VERDURAS</span> </p>
            </div>

            <div id="boxcontainer">
                <div id="box">
                    <p id="derechos">*todos nuestros platos vienen con acompañamiento</p>
                </div>
            </div>

        </section>

        <section id="form-container">
            <form>
                <fieldset>
                    <legend>Hace Tu Pedido</legend>
                    <div id="amarillocepillo">
                        <p id="nombre">Ingresa tu nombre:</p>
                        <input name='nombre' type='text' tabindex='1' id="hiho">
                    </div>

                    <div id="hacetupedido">
                        <p class="querescomer">¿Que queres comer?</p>
                        <p class="elegi">Elegi todas las opciones que quieras!</p>

                        <div id="checkboxcontainer">
                            <div id="itemcontainer">
                                <div class="carnerojo"><input type='checkbox' tabindex='20' name='hace tu pedido' value='20-39'>
                                    <label>carne</label></div>
                                <div class="verdurasverde"><input type='checkbox' tabindex='21' name='hace tu pedido' value='40-59'>
                                    <label>verduras</label></div>
                            </div>
                            <div id="itemcontainer2">
                                <div class="ensaladaverde"><input type='checkbox' tabindex='22' name='hace tu pedido' value='60-79'>
                                    <label>ensalada</label></div>
                                <div class="pastasrojo"><input type='checkbox' tabindex='22' name='hace tu pedido' value='60-79'>
                                    <label>pastas</label> </div>
                            </div>
                        </div>
                    </div>
                    <div id="enviarpedido">
                        <button id="boton">
                            <p id="pedido">enviar pedido</p>
                        </button>
                    </div>

                </fieldset>
            </form>

        </section>

    </main>

    <div id="abajo"></div>
    <footer>
        <p id="MindHub">DesertKing - julio 2021 - todos los derechos reservados</p>
    </footer>
